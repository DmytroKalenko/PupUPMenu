<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <button class="MainButton">Click Me XD</button>

    <div class="overlay">
        <div class="PopUP">
            <div class="PopUP__left__item">
                <div class="products">
                    <div class="product__item"><img src="./images/products/item1.jpg" alt=""></div>
                    <div class="product__item"><img src="./images/products/item2.jpg" alt=""></div>
                    <div class="product__item"><img src="./images/products/item3.jpg" alt=""></div>
                </div>
            </div>
            <div class="PopUP__right__item">
                <div class="close">
                    <button>close</button>
                </div>
                <div class="produkt__title">Konsola MICROSOFT XBOX 360 + Gra FIFA2021</div>

                <div class="buttons">
                    <div class="title">Rozmiar:</div>
                    <button>32</button>
                    <button>64</button>
                    <button>128</button>
                </div>
                <div class="select">
                    <div class="title">Wariant:</div>
                    <select name="" id="" required>
                        <option value="Srebny">Srebny</option>
                        <option value="Bialy">Bialy</option>
                        <option value="Czarny">Czarny</option>
                    </select>
                </div>
                <div class="about__product">
                    <div class="inStock">Product dostępny</div>
                    <div class="delivery">Mozemy wyslać już dzisiaj! <a href="#">Sprawdż czasy i koszty wysyłki</a>
                    </div>
                </div>
                <div class="order">
                    <div class="counter">
                        <button onclick="remCounter()" class="minus">-</button>
                        <div class="value">0</div>

                        <button onclick="addCounter()" class="plus">+</button>
                    </div>
                    <button class="toBasket">Dodaj do koszyka</button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
